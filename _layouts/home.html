---
layout: default
---

<div class="prose mx-auto min-h-screen max-w-screen-xl px-6 py-12">
  <div class="lg:flex lg:justify-between lg:gap-4">
    <div
      class="lg:sticky lg:top-0 lg:flex lg:max-h-screen lg:w-1/2 lg:flex-col lg:justify-between lg:py-24"
    >
      <h1 class="mb-0 text-4xl font-bold tracking-tight sm:text-5xl">
        {{site.author}}
      </h1>
      {% if site.bio %}
      <h3
        class="mt-3 text-lg font-medium tracking-tight text-gray-800 sm:text-xl"
      >
        {{site.bio}}
      </h3>
      {% endif %} {% if site.introduction %}
      <p class="my-0 mt-4 max-w-xs leading-normal text-gray-500">
        {{site.introduction}}
      </p>
      {% endif %}

      <ul class="ml-1 mt-8 flex items-center"></ul>
    </div>

    <div class="pt-24 lg:w-1/2 lg:py-24">Hello world!</div>
  </div>
</div>
